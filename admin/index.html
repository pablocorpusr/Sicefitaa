<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- agregamos las referencias boostrap -->
        <link rel="stylesheet" href="../style/bootstrap/css/bootstrap.min.css">

        <link rel="stylesheet" href="../style/fontawesome-free-6.4.0-web/css/v4-shims.css"/>
        <!-- Agregamos referencias para los iconos -->
        <link rel="stylesheet" href="../style/fontawesome-free-6.4.0-web/css/all.css">

    <body>
        <div class="row">
            <div class="col-12">

                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="navbar-brand" href="#" style="font-size:150% " >SICEFA-Central </a>
                                    <img src="../media/img/logoRecortadoFam.jpg" alt="" width="150"/>
                                </li>
                                <li class="nav-item">
